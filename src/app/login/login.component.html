<form #loginform="ngForm">
  <div class="form-group">
    <input
      appHover
      provideColor="#b2ebf2"
      type="email"
      name="name"
      class="form-control"
      placeholder="Enter your email"
      [(ngModel)]="username"
      #email="ngModel"
      appEmail
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="loginform.dirty && email.errors?.['invalidEmail']"
  >
    <p>Email cannot have test in it</p>
  </div>
  <div class="form-group">
    <input
      appHover
      provideColor="#b2ebf2"
      type="text"
      name="password"
      class="form-control"
      placeholder="Enter your password"
      [(ngModel)]="password"
    />
  </div>
  <div class="btn btn-primary" (click)="login()">Login</div>
</form>
