<p>Data from Input decorator: {{ roomsAvailable }}</p>
<div class="roomscontainer, table">
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Amenities</th>
      <th>Check-In Date</th>
    </tr>
    <tr *ngFor="let room of rooms | filter : price">
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType | uppercase }}</td>
      <td>{{ room.price | currency : "INR" }}</td>
      <td>{{ room.description }}</td>
      <td>{{ room.amenities | titlecase }}</td>
      <td>{{ room.checkinTime | date : "short" }}</td>
      <td>
        <!-- <button class="btn btn-primary" (click)="bookRoom(room.roomNumber)">
          Book
        </button> -->
        <button
          class="btn btn-primary"
          [routerLink]="['/booking', room.roomNumber]"
        >
          Book
        </button>
      </td>
      <td>
        <button class="btn btn-secondary" (click)="deleteRoom(room)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
